<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/icons/unmind_image.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <img src="image/ChatOn image.jpg" alt="" id="bg-image" />

    <div class="login-container">
      <img src="../login/image/unmind_image_login.png" alt="" />

      <div class="form-container">
        <form action="/sql/login.php" method="post">
          <div class="email_container">
            <input
            type="email"
            name="email"
            placeholder="Email"
            required />
          </div>
          <div class="senha-container">
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
              required
            />
            <img
              src="image/olho-aberto.png"
              id="iconeSenha"
              class="toggle-senha"
              onclick="toggleSenha()"
              alt="Mostrar senha"
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
      <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
    <script>
      function toggleSenha() {
        const senhaInput = document.getElementById("senha");
        const icone = document.getElementById("iconeSenha");

        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          icone.src = "image/olho-fechado.png"; // troca para olho fechado
          icone.alt = "Ocultar senha";
        } else {
          senhaInput.type = "password";
          icone.src = "image/olho-aberto.png"; // volta para olho aberto
          icone.alt = "Mostrar senha";
        }
      }
    </script>
  </body>
</html>
